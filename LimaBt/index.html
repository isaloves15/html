<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios - Linguagem de Marcação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <h2>Mudando cores com hover</h2>
    <button class="btn1">Botão 1</button>
    <button class="btn2">Botão 2</button>
    <button class="btn3">Botão 3</button>
  </section>


  <section>
    <h2>Clique com active</h2>
    <button class="btn-active">Clique aqui</button>
  </section>

  
  <section>
    <h2>Input com foco</h2>
    <input type="text" placeholder="Nome">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Mensagem">
  </section>

  
  <section>
    <h2>Card com Hover</h2>
    <div class="card">
      <img src="imgs/barbie.jpg" alt="pop">
      <h3>Título do Card</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
  </section>

  
  <section>
    <h2>Imagem com filtro</h2>
    <div class="galeria">
      <img src="imgs/fashion.jpg" alt="">
      <img src="imgs/ballet.jpg" alt="">
      <img src="imgs/fary.jpg" alt="">
    </div>
  </section>

  
  <section>
    <h2>Botão “pressionado”</h2>
    <button class="btn-estados">Clique aqui</button>
  </section>

  
  <section>
    <h2>Foco em formulário completo</h2>
    <form>
      <input type="text" placeholder="Nome">
      <input type="email" placeholder="Email">
      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
