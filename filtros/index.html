<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Encantada Disney</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>✨ Galeria Encantada – Magia Disney ✨</h1>
    </header>

    <main>
        <section class="filtros">
            <h2>Filtros Mágicos</h2>
            <div class="imagens-filtro">
                <img src="disney/dis1.jpg" alt="Filtro 1" style="filter: grayscale(100%)">
                <img src="disney/dis2.jpg" alt="Filtro 2" style="filter: sepia(100%)">
                <img src="disney/dis3.jpg" alt="Filtro 3" style="filter: invert(100%)">
                <img src="disney/dis4.jpg" alt="Filtro 4" style="filter: blur(4px)">
                <img src="disney/dis5.jpg" alt="Filtro 5" style="filter: brightness(150%)">
                <img src="disney/dis6.jpg" alt="Filtro 6" style="filter: contrast(200%)">
            </div>
        </section>

        <section class="efeito-hover">
            <h2>Efeito de Encantamento</h2>
            <img src="disney/dis4.jpg" alt="Efeito Hover" class="zoom">
        </section>

        <section class="galeria">
            <h2>Galeria de Sonhos</h2>
            <div class="grid-galeria">
                <img src="disney/dis1.jpg" alt="Cinderela">
                <img src="disney/dis2.jpg" alt="Ariel">
                <img src="disney/dis5.jpg" alt="Rapunzel">
                <img src="disney/dis6.jpg" alt="Bela">
                <img src="disney/dis3.jpg" alt="Elsa">
            </div>
        </section>
    </main>

    <footer>
        <p>✨ Criado com magia Disney ✨</p>
    </footer>
</body>
</html>
